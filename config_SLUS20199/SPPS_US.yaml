# The NTSC-U release of SPPS (201.99) - Configuration for splat
name: SPPS 201-99 (US)
sha1: a299494580e009bca242d5a9773013fdb08d2fff
options:
  basename: SLUS_201.99
  target_path: ./config_SLUS20199/SLUS_201.99
  platform: ps2
  compiler: MWCCPS2
  endianness: little

  base_path: ..
  ld_script_path: ./config_SLUS20199/out/SLUS_201.99.ld
  asm_path: ./config_SLUS20199/out/asm
  asset_path: ./config_SLUS20199/out/assets
  build_path: ./config_SLUS20199/out/
  src_path: ./config_SLUS20199/src

  create_undefined_funcs_auto: True
  undefined_funcs_auto_path: ./config_SLUS20199/undefined_funcs_auto.yaml
  create_undefined_syms_auto: True
  undefined_syms_auto_path: ./config_SLUS20199/undefined_syms_auto.yaml
  symbol_addrs_path: ./config_SLUS20199/symbol_addresses.txt
  extensions_path: ./tools/splat_ext
  #section_order
  #auto_all_sections
  #sections: [".reginfo", ".comment", ".line", ".debug", ".mwcats", ".relmain", ".symtab", ".strtab", ".shstrtab"]
  subalign: 8
  disasm_unknown: True
  named_regs_for_c_funcs: False
  use_legacy_include_asm: False
  # dump_symbols: True
  asm_function_macro: glabel
  asm_jtbl_label_macro: jlabel
  asm_data_macro: dlabel

  find_file_boundaries: False

segments:
  - [0, databin, elf_header]
  - name: main
    type: code
    start: 0x0080
    vram: 0x100000
    bas_size: 0x1AF700
    subsegments:
      - [0x0080, pad, nops]
      - [0x000088, asm, _start]
      - [0x000138, asm, _exit]
      - [0x000140, asm, _root]
      - [0x000150, databin, sdk]
